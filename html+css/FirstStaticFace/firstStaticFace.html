<html lang="en">

<body>
    <div id="container" style="width: 1920px;">
        <div id="header" style="background-color: #ffa500">
            <h1 style="margin-bottom: 0; text-align: center">FirstStaticDemo</h1></div>
            <div id="menu" style="background-color:beige; width:200px; height: 800px; float: left;">
                <b>菜单</b><br>
                HTML<br>
                CSS<br>
                JavaScript<br>
            </div>
            <div id="content" style="background-color: chocolate; width:1600px; height:800px; float: left;">
            <!-- 表单输入 -->
                <form>
                    用户名: <input type="text" name="userName"><br>
                    密  码: <input type="password" name="passwd"><br>
                </form>
                <form action="">
                    <input type="radio" name="sex" value="male">Male<br>
                    <input type="radio" name="sex" value="female">Female    
                </form>

                <form action="">
                    <input type="checkbox" name="likeColor" value="red">Red<br>
                    <input type="checkbox" name="likeColor" value="green">Green

                <textarea rows="10" cols="30">请做个简单的自我介绍</textarea>

                <form action="">
                    <select name="work">
                        <option value="farmer">farmer</option>
                        <option value="teacher" selected>teacher</option>
                        <option value="student" >student</option>
                    </select>
                </form>

                <form action="">
                    <input type="button" value="OK">    
                    <input type="button" value="Cancel">
                </form>
                <form action="">
                    <textarea rows="10" cols="30">请做个简单的自我介绍</textarea>
                    <input type="submit" name="submit" value="submit">
                    <input type="reset" value="重置">

            </div>

    </div>
